		<div class="deng-panel">
			<div class="deng-logo">
				<h1><a href="//www.mi.com/index.html"><img src="img/deng-logo.jpg"/></a></h1>
			</div>
		</div>
		<div class="banner-main">
			<div class="register-banner">
				<a href=""><img src="img/deng-bg.jpg"/></a>
				<div id="txt-right">
					<div class="deng-title">
						<div class="nav-tab">
							<a href="#" class="nav01" id="nav01">账号登入</a>
							<span class="line"></span>
							<a href="#" class="nav02" id="nav02">二维码登入</a>
						</div>
						<div class="tab-col">
							<div>
								<div class="login-area">
									<form>
										<input class="item_account" autocomplete="off" type="text" name="" id="username" placeholder="E-mail/手机号码/小米ID">
										<span class="deng-tip1" style="height: 20px;width:348px;display: inline-block"></span>
										<input class="item_account" type="password" placeholder="密码" autocomplete="off" id="pwd" name="password">
										<span class="deng-tip2" style="height: 20px;width:348px;display: inline-block"></span>
										<input class="item_btn" type="button" value="登入" autocomplete="off" id="btn" name="">
										<div class="tips">
											<span id="" class="sms_link"><a href="#">手机短信注册/注冊</a></span>
											<span id="" class="xm_link"><a href="register.html">立即注册</a><span> | </span><a href="#">忘记密码？</a></span>
										</div>
										<span class="deng-tip5" style="height: 35px;width:348px;display: inline-block;"></span>
										<div class="tips" style="margin-top: 48px;">
											<fieldset class="oth_type_tit"><legend align="center" class="oth_type_txt">其他登入方式</legend></fieldset>
											<span class="icons">
												<a href="#"><i class="icon iconfont icon-QQ" id="icon01"></i></a>
												<a href="#"><i class="icon iconfont icon-weibo-copy1" id="icon02"></i></a>
												<a href="#"><i class="icon iconfont icon-alipay_app" id="icon03"></i></a>
												<a href="#"><i class="icon iconfont icon-weixin" id="icon04"></i></a>
											</span>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="erweima">
							<h2>
								<img class="erImg" src="img/download.png" style="width: 180px;height: 180px; margin-top:100px;"/>
							</h2>
							<div class="custom_sub_txt">
                  				<p id="custom-qr-name">使用 <span> 小米商城APP </span> 扫一扫</p>
                  				<p>小米手机可打开「设置」&gt;「小米帐号」扫码登录</p>
                			</div>
						</div>
					</div>
				</div>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>小米 注册</title>
		<link rel="stylesheet" type="text/css" href="css/denglu.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="kong"></div>
		<div class="register">
			<div class="regist-logo"><a href="#"><img src="img/logo.jpg"/></a></div>
			<h4>
				<font style="vertical-align: inherit;">
					<font style="vertical-align: inherit;">注册小米帐号</font>
				</font>
			</h4>
			<div class="tab-col">
							<div>
								<div class="login-area">
									<form>
										<input class="item_account nameer" autocomplete="off" type="text" name="username" id="username" placeholder="E-mail/手机号码/小米ID">
										<span class="deng-tip1" style="height: 20px;width:348px;display: inline-block"></span>
										<input class="item_account" type="password" placeholder="请输入密码" autocomplete="off" id="pwd" name="password">
										<span class="deng-tip2" style="height: 20px;width:348px;display: inline-block"></span>
										<input class="item_account" type="text" placeholder="请输入邮箱" autocomplete="off" id="emal" name="password">
										<span class="deng-tip3" style="height: 20px;width:348px;display: inline-block"></span>
										<input class="item_account" type="text" placeholder="请输入电话号码" autocomplete="off" id="tel" name="password">
										<span class="deng-tip4" style="height: 20px;width:348px;display: inline-block"></span>
										<input class="item_btn" type="button" value="立即注册" autocomplete="off" id="btn" name="">
									</form>
									<span class="deng-tip5" style="height: 35px;width:348px;display: inline-block"></span>
								</div>
							</div>
						</div>
			
		</div>

		<div class="deng-footer">
			<div class="footer-text">
				<ul class="txt-nav">
					<li><a href="#">简体</a>|</li>
					<li><a href="#">繁体</a>|</li>
					<li><a href="#">English</a>|</li>
					<li><a href="#">常见问题</a>|</li>
					<li><a href="#">隐私政策</a></li>
				</ul>
			</div>
			<p class="nf-intro">小米公司版权所有-京ICP备10046444-<a class="beian-record-link" target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010802020134"><span><img src="https://account.xiaomi.com/static/res/9204d06/account-static/respassport/acc-2014/img/ghs.png"></span>京公网安备11010802020134号</a>-京ICP证110507号</p>
		</div>
	</body>
</html>
